<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="component">
      <div class="image-box">
        <img
          src="./images/illustration-hero.svg"
          alt="A graphical illustration showing a lady enjoying the music"
        />
      </div>
      <div class="text-content-wrapper">
        <h1 class="component-title">Order Summary</h1>
        <p class="component-description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="subscription-plan">
          <div class="flex-container">
            <img
              class="music-icon"
              src="./images/icon-music.svg"
              alt="Music icon"
            />
            <div class="plan-details">
              <p class="plan-name">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
          </div>
          <p class="plan-change">Change</p>
        </div>
        <button class="payment">Proceed to Payment</button>
        <p class="cancel-order">Cancel Order</p>
      </div>
    </main>
  </body>
</html>
